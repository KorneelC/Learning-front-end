<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/style.css">
    <title>forms</title>
</head>
<body>
    <form id="legend">
        <fieldset>
            <legend>Personalia</legend>
            <div class="name">
                <label for="Firstname">Firstname:</label><input id ="Firstname" type="text" name="Firstname"  required><br>
                <label for="Lastname">Lastname:</label><input id="Lastname" type="text" name="Lastname" required><br>
            </div>
            <legend>Account</legend>
            <div class="account-creation">
                <label for="Username">Username:</label><input id="Username" type="text" name="Username" required><br>
                <label for="Password">Password:</label><input id="Password" type="password" name="Password" title="Must contain at least one number and one uppercase and lowercase letter"  required><br>
                <label for="Confirm-password">Confirm password:</label><input id="Confirm-password" type="password" name="Confirm-password"  required><span id='message'></span><br>
            </div>
            <legend>Email</legend>
            <div class="account-creation">
            <label for="Email">Email-address:</label><input id="Email" type="email" name="Email" required><span id='mail-message'>Enter your gmail account</span><br>
            </div>
            <legend>Adress</legend>
            <div class="adress">
            <label for="Adress">Adress:</label><input id="Adress" type="text" name="Adress" required><br>
            <label for="City">City:</label><input id="City" type="text" name="City" required><br>
            <label for="Zip">Zip:</label><input id="Zip" type="number" name="Zip" min="0" required><br>
            </div>
            <legend>Additional info (not required)</legend>
            <div class="optional-info">
            <label for="Phone-number">Phone-number:</label><input id="Phone-number" type="tel" name="Phone-number"><br>
            <label for="Age">Age:</label><input id="Age" type="number" name="bday" min="0" max="110"><br>
            <label for="Hobbies">Hobbies:</label><input id="Hobbies" type="text" name="Hobbies"><br>
            </div>
            <input type="submit" id="Submit" value="Register"><br>

        </fieldset>
    </form>

<script src="resources/js/app.js"></script>
</body>
</html>
